<span *ngIf="!contact">Loading contact...</span>

<dl class="dl-horizontal" *ngIf="contact">
  <dt>#</dt>
  <dd>{{contact.id}}</dd>

  <dt>First name</dt>
  <dd>{{contact.firstName}}</dd>

  <dt>Last name</dt>
  <dd>{{contact.lastName}}</dd>

  <dt>Email</dt>
  <dd>{{contact.email}}</dd>

  <dt>Phone</dt>
  <dd>{{contact.phone}}</dd>

  <dt>Updated At</dt>
  <dd>{{contact.updatedAt | date:'medium'}}</dd>
</dl>
