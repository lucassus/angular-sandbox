<h2>Show contact</h2>

<dl class="dl-horizontal">
  <dt>Id</dt>
  <dd>{{contact.id}}</dd>

  <dt>First name</dt>
  <dd>{{contact.firstName}}</dd>

  <dt>Last name</dt>
  <dd>{{contact.lastName}}</dd>

  <dt>Email</dt>
  <dd>{{contact.email}}</dd>

  <dt>Phone</dt>
  <dd>{{contact.phone}}</dd>

  <dt>Favourite</dt>
  <dd>{{contact.favourite}}</dd>

  <dt>Created At</dt>
  <dd>{{contact.createdAt | date:'medium'}}</dd>

  <dt>Updated At</dt>
  <dd>{{contact.updatedAt | date:'medium'}}</dd>
</dl>

<a [routerLink]="['./edit']">Edit</a>
