<h2>Contacts list</h2>

<span *ngIf="!contacts">Loading contacts...</span>

<table class="table table-striped table-hover" *ngIf="contacts">
  <thead>
  <tr>
    <th>#</th>
    <th>Full Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Updated At</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let contact of contacts">
    <td>{{contact.id}}</td>
    <td>
      <a [routerLink]="['.', contact.id]">
        {{contact.firstName}} {{contact.lastName}}
      </a>
    </td>
    <td>{{contact.email}}</td>
    <td>{{contact.phone}}</td>
    <td>{{contact.updatedAt | date:'medium'}}</td>
  </tr>
  </tbody>
</table>
