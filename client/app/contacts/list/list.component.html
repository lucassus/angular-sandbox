<h2>Contacts list</h2>

<a class="btn btn-success" routerLink="./new">Create</a>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>Full Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Updated At</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let contact of contacts" [attr.data-contact-id]="contact.id">
    <td>{{contact.id}}</td>
    <td>
      <a [routerLink]="['.', contact.id]">
        {{contact.fullName}}
      </a>
    </td>
    <td>{{contact.email}}</td>
    <td>{{contact.phone}}</td>
    <td>{{contact.updatedAt | date:'medium'}}</td>
    <td>
      <button (click)="delete(contact)" class="btn btn-danger btn-small">
        Delete
      </button>
    </td>
  </tr>
  </tbody>
</table>
