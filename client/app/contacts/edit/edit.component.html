<h2>Edit contact</h2>

<div *ngIf="contact; else loading">
  <form [formGroup]="contactForm" novalidate (submit)="updateContact()">
    <div class="form-group" [class.has-error]="contactForm.controls['firstName'].invalid">
      <label class="control-label" for="first-name-field">First name</label>
      <input id="first-name-field" class="form-control" formControlName="firstName" />
    </div>

    <div class="form-group" [class.has-error]="contactForm.controls['lastName'].invalid">
      <label class="control-label" for="last-name-field">Last name</label>
      <input id="last-name-field" class="form-control" formControlName="lastName" />
    </div>

    <button [disabled]="contactForm.invalid"
            type="submit" class="btn btn-success">Update</button>
  </form>
</div>

<ng-template #loading>
  Loading contact...
</ng-template>
