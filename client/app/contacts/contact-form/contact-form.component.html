<form [formGroup]="contactForm" (ngSubmit)="submit()"
      class="form-horizontal" novalidate autocomplete="off">

  <div class="form-group" [appHasError]="contactForm.get('firstName')">
    <label for="first-name-field" class="col-sm-2 control-label">First name</label>

    <div class="col-sm-10">
      <input id="first-name-field" class="form-control"
             formControlName="firstName" autofocus />

      <div [appValidationMessages]="contactForm.get('firstName')">
        <div class="help-block" appValidationMessage="required">
          First name is required
        </div>
      </div>
    </div>
  </div>

  <div class="form-group" [appHasError]="contactForm.get('lastName')">
    <label for="last-name-field" class="col-sm-2 control-label">Last name</label>

    <div class="col-sm-10">
      <input id="last-name-field" class="form-control"
             formControlName="lastName" />

      <div [appValidationMessages]="contactForm.get('lastName')">
        <div class="help-block" appValidationMessage="required">
          Last name is required
        </div>
      </div>
    </div>
  </div>

  <div class="form-group" [appHasError]="contactForm.get('email')">
    <label for="email-field" class="col-sm-2 control-label">Email</label>

    <div class="col-sm-10">
      <input id="email-field" class="form-control" type="text"
             formControlName="email" />

      <div [appValidationMessages]="contactForm.get('email')">
        <div class="help-block" appValidationMessage="required">
          Email address is required
        </div>

        <div class="help-block" appValidationMessage="email">
          Invalid email address
        </div>

        <div class="help-block" appValidationMessage="emailTaken">
          Email is already taken
        </div>
      </div>
    </div>
  </div>

  <div class="form-group" [appHasError]="contactForm.get('phone')">
    <label for="phone-field" class="col-sm-2 control-label">Phone</label>

    <div class="col-sm-10">
      <input id="phone-field" class="form-control" type="text"
             formControlName="phone" />

      <div [appValidationMessages]="contactForm.get('phone')">
        <div class="help-block" appValidationMessage="phone">
          Invalid phone number format
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="checkbox">
      <div class="col-sm-offset-2 col-sm-10">
        <label>
          <input type="checkbox" formControlName="favourite" /> Favourite
        </label>
      </div>
    </div>
  </div>

  <fieldset formGroupName="address">
    <legend>Address</legend>

    <div class="form-group">
      <label for="address-street-field" class="col-sm-2 control-label">Street</label>

      <div class="col-sm-10">
        <input id="address-street-field" class="form-control" type="text"
               formControlName="street" />
      </div>
    </div>

    <div class="form-group">
      <label for="address-town-field" class="col-sm-2 control-label">Town</label>

      <div class="col-sm-10">
        <input id="address-town-field" class="form-control" type="text"
               formControlName="town" />
      </div>
    </div>

    <div class="form-group" [appHasError]="contactForm.get('address.zipCode')">
      <label for="address-zipCode-field" class="col-sm-2 control-label">Zip code</label>

      <div class="col-sm-10">
        <input id="address-zipCode-field" class="form-control" type="text"
               formControlName="zipCode" />

        <div [appValidationMessages]="contactForm.get('address.zipCode')">
          <div class="help-block" appValidationMessage="pattern">
            Invalid zip code format
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="address-country-select" class="col-sm-2 control-label">Country</label>

      <div class="col-sm-10">
        <select id="address-country-select" formControlName="countryCode">
          <option [ngValue]="null">--- none ---</option>
          <option *ngFor="let country of countries" [ngValue]="country.code">
            {{country.name}}
          </option>
        </select>
      </div>
    </div>
  </fieldset>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button [disabled]="remotePending || contactForm.pending || contactForm.invalid"
              [ngSwitch]="contact.isPersisted()"
              type="submit" class="btn btn-success">
        <span *ngSwitchCase="true">Update</span>
        <span *ngSwitchCase="false">Create</span>
      </button>
    </div>
  </div>
</form>
