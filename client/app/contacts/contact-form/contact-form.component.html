<form [formGroup]="contactForm" (ngSubmit)="submit()"
      novalidate autocomplete="off">

  <div class="form-group" [appHasError]="contactForm.get('firstName')">
    <label for="first-name-field" class="control-label">First name</label>
    <input id="first-name-field" class="form-control"
           formControlName="firstName" autofocus />

    <div [appValidationMessages]="contactForm.get('firstName')">
      <div class="help-block" appValidationMessage="required">
        First name is required
      </div>
    </div>
  </div>

  <div class="form-group" [appHasError]="contactForm.get('lastName')">
    <label for="last-name-field" class="control-label">Last name</label>
    <input id="last-name-field" class="form-control"
           formControlName="lastName" />

    <div [appValidationMessages]="contactForm.get('lastName')">
      <div class="help-block" appValidationMessage="required">
        Last name is required
      </div>
    </div>
  </div>

  <div class="form-group" [appHasError]="contactForm.get('email')">
    <label for="email-field" class="control-label">Email</label>
    <input id="email-field" class="form-control" type="text"
           formControlName="email" />

    <div [appValidationMessages]="contactForm.get('email')">
      <div class="help-block" appValidationMessage="required">
        Email address is required
      </div>

      <div class="help-block" appValidationMessage="email">
        Invalid email address
      </div>
    </div>
  </div>

  <div class="form-group" [appHasError]="contactForm.get('phone')">
    <label for="phone-field" class="control-label">Phone</label>
    <input id="phone-field" class="form-control" type="text"
           formControlName="phone" />

    <div [appValidationMessages]="contactForm.get('phone')">
      <div class="help-block" appValidationMessage="phone">
        Invalid phone number format
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="favourite-checkbox" class="control-label">Favourite</label>
    <input id="favourite-checkbox" class="form-control" type="checkbox"
           formControlName="favourite" />
  </div>

  <button [disabled]="contactForm.invalid"
          [ngSwitch]="contact.isPersisted()"
          type="submit" class="btn btn-success">
    <span *ngSwitchCase="true">Update</span>
    <span *ngSwitchCase="false">Create</span>
  </button>
</form>
