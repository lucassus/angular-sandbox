<h2>Contacts list</h2>

<table class="table table-striped table-hover" ng-if="$ctrl.contacts.length > 0">
  <thead>
  <tr>
    <th>#</th>
    <th>Full Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Updated At</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let contact of contacts">
    <td>{{contact.id}}</td>
    <td>{{contact.firstName}} {{contact.lastName}}</td>
    <td>{{contact.email}}</td>
    <td>{{contact.phone}}</td>
    <td>{{contact.updatedAt | date:'medium'}}</td>
  </tr>
  </tbody>
</table>
