<dl class="dl-horizontal">
  <dt>Title</dt>
  <dd>
    <strong><ng-content select=".app-movie-title"></ng-content></strong>
  </dd>

  <dt>Description</dt>
  <dd [ngSwitch]="hasDescription()">
    <span *ngSwitchCase="true">
      <blockquote>
        <ng-content select="app-movie-description"></ng-content>
      </blockquote>
    </span>

    <span *ngSwitchCase="false">
      <i>Description is not present</i>
    </span>
  </dd>
</dl>
