<h2>Sandbox</h2>

<a [routerLink]="['./voting']">Voting</a> |
<a [routerLink]="['./mission-control']">Mission Control</a>

<h3>Two way data binding</h3>

<app-sizer [(size)]="size"></app-sizer>
Current size: {{size}}
<button class="btn btn-default" (click)="resetSize()">
  Reset size
</button>
<button class="btn btn-default" (click)="size = 32">
  Set size to 32
</button>

<h3>Movies</h3>

<app-movie *ngFor="let movie of movies">
  <span class="app-movie-title">
    Title: {{movie.title}}
  </span>

  <app-movie-description *ngIf="movie.description">
    {{movie.description}}
  </app-movie-description>
</app-movie>

<form>
  <div class="form-group">
    <label for="movie-title-field" class="control-label">First movie title</label>
    <input id="movie-title-field" class="form-control" type="text"
           [(ngModel)]="movies[0].title" name="title" />
  </div>

  <div class="form-group">
    <label for="movie-description-field" class="control-label">First movie description</label>
    <input id="movie-description-field" class="form-control" type="text"
           [(ngModel)]="movies[0].description" name="description" />
  </div>
</form>
